<!DOCTYPE html>
<html lang="ca" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Funcions Javascript</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Referencia al fitxer de JS -->
    <script src="funcions.js"></script>
</head>
<body>
<h1>Parell o senar</h1>
<input type="text" id="numero1">
 <button type="button" class="btn btn-primary" onclick="esparell()">És parell?</button>
<div class="alert alert-success" role="alert" id="resposta1Verda" hidden="true">
    És parell
</div>
<div class="alert alert-danger" role="alert" id="resposta1Vermella" hidden="true">
    No és parell
</div>


<h1>Divible per 2, 3 o 6</h1>

<input type="text" id="numero2">

<button type="button" class="btn btn-danger" onclick="divisors()">Divisors</button>

<div class="alert alert-info" id="divisors1blau" hidden="true">Divisible per 2</div>

<div class="alert alert-warning" id="divisors1vermell" hidden="true">Divisible per 3</div>

<div class="alert alert-success" id="divisors1verd" hidden="true">Divisible per 6</div>


<h1>Números entre</h1>

<input type="text" id="num1">

<input type="text" id="num2">

<button type="button" class="btn btn-warning" onclick="valorsentre()">Valors</button>

<div class="alert alert-secondary" id="valors" hidden="true"></div>

</body>
</html>
